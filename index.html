<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div id="header-container" class="d-flex">
        <header class="w-100">
            <!-- top header bar title -->
            <div class="navbar justify-content-center bg-primary mb-4">
                <h1 class="text-white">Weather Dashboard</h1>
            </div>
        </header>
    </div>
            <!-- end top header bar -->

    <div class="content container">
        <div class="row">
            
                <!-- left column city search box and previous searches -->
                <div class="col-md-3">
                    <form>
                        <label id="search-label" for="city-query">Search for a city:</label>
                        <div class="form-row">
    
                        <input name="city">
                        <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                        
                        </div>
                    </form>
    
                    <section id="previous-searches" class="border-top border-primary pt-3">
                        <h6>Previous searches:</h6>
                        <!-- append list of buttons here -->
                    </section>
                </div>

                <div class="col-md-8">
                    <div class="row">
                        <div id="current-weather" class="col-md-12">
                            <!-- append current forecast details here -->
                            
                        </div>
                    </div>
    
                    <div class="row">
                        <div id="five-day" class="col-md-12">
                            
                            <!-- append five day forecast details here -->
                        </div>
                    </div>
                </div>
        
        </div>
    </div>


        
    

    <section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/forecast.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
