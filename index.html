<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div id="header-container" class="d-flex">
        <header class="w-100">
            <!-- top header bar title -->
            <div class="navbar justify-content-center bg-primary">
                <h1 class="text-white">Weather Dashboard</h1>
            </div>
        </header>
    </div>
            <!-- end top header bar -->

    <div class="content container">
        <div class="row">
            <div id="content-left" class="col-md-4">
                <form>
                    <label id=search-label for="city-query">Search for a city:</label>
                    <div class="form-row">

                    <input id="search-city">
                    <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i> </button>
                    
                    </div>
                </form>
            </div>
        </div>
    </div>


        
    

    <section>

    </section>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
